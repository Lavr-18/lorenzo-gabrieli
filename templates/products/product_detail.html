{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <p><strong>Цена:</strong> {{ product.price }} ₽</p>
    <p><strong>Категория:</strong> {{ product.category.name }}</p>
    <p>{{ product.description }}</p>

    <p><a href="{% url 'product_list' %}">← Назад к списку товаров</a></p>
{% endblock %}
