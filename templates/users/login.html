{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — Lorenzo Gabrieli</title>
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
</head>
<body>

    <header>
        <h1><a href="{% url 'product_list' %}">Lorenzo Gabrieli</a></h1>
        <nav>
            <a href="{% url 'product_list' %}">Товары</a>

            {% if user.is_authenticated %}
                <a href="{% url 'users:dashboard' %}">Личный кабинет</a>
                <a href="{% url 'users:logout' %}">Выход</a>
            {% else %}
                <a href="{% url 'users:login' %}">Вход</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <div class="login-container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
    </div>

    <footer>
        <hr>
        <p>&copy; Lorenzo Gabrieli, 2025</p>
    </footer>
</body>
</html>
